
<div class="form-group">
	<label class="col-sm-2 control-label">参数状态</label>
	<div class="col-sm-3" app-dict-radio="current.entity.status"  dict-type="status" inline="true"></div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">会计科目代码</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.code" ng-blur="testCode(current.entity.code)" name="entityPropertyC00" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC00.$error.required">请输入会计科目代码</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC00.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC00.$invalid">请输入正确的会计科目代码</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">会计科目信息</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.name" name="entityPropertyC01" ng-trim="true" required maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$error.required">请输入会计科目信息</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$error.maxlength">不能超出2字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$invalid">请输入正确的会计科目信息</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">现金流</label>
	<div class="col-sm-6" app-dict-select="current.entity.cashFlow"  dict-type="cashFlowA" inline="true"></div>
	
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">会计复核金额</label>
	<div class="col-sm-6">
		<input type="number" class="form-control" ng-model="current.entity.reviewAmount" name="entityPropertyN50" ng-trim="true" required maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.required">请输入会计复核金额</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.maxlength">不能超出20字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$invalid">请输入正确的会计复核金额</p>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
