
<form name="queryForm" method="post" ng-submit="query()" class="form-horizontal"  >
<div class="portlet light bordered query-container">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-list"></i> 
			<span class="caption-subject font-dark sbold uppercase bold" app-locale="report.title">报表</span>
			<span class="caption-helper"></span>
		</div>
		<div class="actions">
			<button type="button" class="btn btn-circle btn-icon-only btn-default"
				title="{{ (!hideQueryParams ? 'app.query.hide' : 'app.query.show')  | appLocale }}" 
				ng-click="hideQueryParams = !hideQueryParams">
				<i class="fa" 
					ng-class="{ 'fa-angle-down' : !hideQueryParams, 'fa-angle-up': hideQueryParams }"></i>
			</button>
		</div>
	</div>
	
	<div class="portlet-body form">
		<div class="form-body" ng-show="!hideQueryParams">
			<div class="form-group">
			
				<label class="col-sm-1 control-label" app-Locale="setting.dictionary.code">代码</label>
				<div class="col-sm-3">
					<input ng-model="current.params.code" class="form-control" ng-trim="true" >
				</div>
				<label class="col-sm-1 control-label" app-Locale="setting.dictionary.name">名称</label>
				<div class="col-sm-3">
					<input ng-model="current.params.name" class="form-control" ng-trim="true">
				</div>  
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary" app-locale="app.query">查询</button>
				</div>
			</div>
		</div>
		
		<!-- 参数列表表格 -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed" role="grid" 
				st-table="dictionarys" st-safe-src="current.page.content">
				<thead>
					<tr>
						<th st-sort="code" app-locale="setting.vehicle.license">车牌号</th>
						<th st-sort="name" app-locale="setting.vehicle.type">名称</th>
						<th st-sort="name" app-locale="setting.vehicleET.dept">车辆使用部门</th>
						<th st-sort="name" app-locale="setting.vehicleET.operate">车辆使用人</th>
						<th st-sort="name" app-locale="setting.vehicle.brand">车辆品牌</th>
						<th st-sort="name" app-locale="setting.vehicle.model">车辆型号</th> 
						<th st-sort="name" app-locale="setting.vehicle.frameNo">车架号</th>
						<th st-sort="name" app-locale="setting.vehicle.status">状态</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="dictionary in dictionarys">
						<td ng-bind="::dictionary[2]">代码</td>
						<td ng-bind="::dictionary[3]">名称</td>
						<td ng-bind="::dictionary[4]">报表字段1</td>
						<td ng-bind="::dictionary[5]">报表字段2</td>
						<td ng-bind="::dictionary[6]">报表字段2</td>
						<td ng-bind="::dictionary[7]">报表字段2</td>
						<td ng-bind="::dictionary[8]">报表字段2</td>
						<td ng-bind="::dictionary[9]">报表字段2</td> 	
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 显示分页 -->
		<div app-page></div>
	</div>
</div>
</form>
