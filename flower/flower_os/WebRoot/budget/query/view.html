<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="budget.query.deptName">公司名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.status"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="budget.query.companyName">部门名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="budget.query.subjectName">科目名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.reviewAmount"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="budget.query.amount">预算总金额</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="budget.query.amountBalance">预算可用余额</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.cashFlow"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
