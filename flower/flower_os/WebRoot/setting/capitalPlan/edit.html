<div class="form-group">
	<!-- <label class="col-sm-2 control-label">类别</label> -->
	<div class="col-sm-6">
		<input type="text"  style="display:none;"  class="form-control" ng-model="current.entity.type" name="entityType" ng-trim="true" required maxlength="20">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">加载方式</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;"  ng-model="current.entity.loadType" name="entityLoadType" ng-trim="true" required maxlength="2">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">用于排序的序号</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.ordinal" name="entityOrdinal" ng-trim="true" required maxlength="2">
	</div>
</div>
<!-- 上面是车辆费用信息默认加载的隐藏部分  -->




<div class="form-group">
	<label class="col-sm-2 control-label">科目代码</label>
	<div class="col-sm-6">
		<input ng-model="current.entity.code" name="entityCode" ng-blur="testCode(current.entity.code)" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$error.required">请输入科目代码</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$invalid">请输入正确的科目代码</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">科目名称</label>
	<div class="col-sm-6">
		<input  ng-model="current.entity.name" name="entityName" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.required">请输入参数名称</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$invalid">请输入正确的参数名称</p>
	</div>
</div>
<div class="form-group">
		<label class="col-sm-2 control-label" app-locale="app.status">状态</label>
		<div class="col-sm-6" app-dict-radio="current.entity.status"  dict-type="status" inline="true"></div>
		<!-- <div app-dict="'1'" dict-type="status">显示status</div> -->
	</div>
<div class="form-group">
	<label class="col-sm-2 control-label">适用机构</label>
	<div class="col-sm-6">
		<div class="input-group input-group-sm dropdown" uib-dropdown is-open="queryDeptsSelector.isOpen" auto-close="outsideClick">					
						<ul class="ztree dropdown-menu dropdown-menu-default" role="menu" uib-dropdown-menu
							ztree="queryDeptsSelector" data-checked-model="queryDeptsSelector.depts"></ul>
						<input ng-model="queryDeptsSelector.checkedNames" class="form-control input-sm" readonly uib-dropdown-open>
						<sapn class="input-group-btn btn-group-sm">
							<button type="button" class="btn btn-default" 
								ng-click="queryDeptsSelector.tree.clearChecked(); current.entity.checkedNames = '';"><i class="fa fa-remove"></i></button>
							<button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-expanded="false">
								<span class="caret"></span><span class="sr-only"></span>
							</button>
						</sapn>
					</div>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">备注</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.propertyC02" name="entityPropertyC02" ng-trim="true" required ng-maxlength="50">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC02.$error.required">请输入备注</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC02.$error.maxlength">不能超出50字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC02.$invalid">请输入正确的备注</p>
	</div>
</div>



<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
