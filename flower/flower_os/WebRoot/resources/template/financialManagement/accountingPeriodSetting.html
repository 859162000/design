<h3 class="page-title">会计期间设置</h3>
<div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-1">会计期间</label>
                            <div class="col-md-3">
                                <input class="form-control" id="mask_number" type="text"  />
                            </div>
                            <label class="control-label col-md-1">起始日期</label>
                            <div class="col-md-3">
                                <input class="form-control" id="mask_number" type="text"  />
                            </div>
                            <label class="control-label col-md-1">月结日</label>
                            <div class="col-md-3">
                                <input class="form-control" id="mask_number" type="text"  />
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label class="control-label col-md-1">状态</label>
                            <div class="col-md-3">
                                	<select class="form-control"  ng-model="mstep" ng-options="ab.state for ab in session.approvals">
                               	 	</select>
                              	</div>
                              <label class="control-label col-md-1">排序条件</label>
                              <div class="col-md-3">
                                	<select class="form-control"  ng-model="mstep" ng-options="ab.state for ab in session.approvals">
                               	 	</select>
                              	</div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-offset-4 col-sm-offset-4  col-xs-offset-4">
                                <button type="submit" class="btn blue">
                                    <i class="fa fa-check"></i> 查询</button>
                                <button type="reset" class="btn default">重置</button>
                                <button type="reset" class="btn blue">新增账期</button>
                                <button type="reset" class="btn blue">查看日志</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
         <div class="col-sm-12 col-md-12 div-grid">
		  <div class="row">
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                           <th>选择</th>
                           <th>会计期间</th>
                           <th>起始日期</th>
                           <th>终止日期</th>
                           <th>月结日</th>
                           <th>备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="approval in session.approvals">
								<td ng-bind="approval.serial"></td> 
								<td ng-bind="approval.number"></td> 
								<td ng-bind="approval.type"></td> 
								<td ng-bind="approval.deptNo"></td> 
								<td ng-bind="approval.dept"></td> 
								<td ng-bind="approval.name"></td> 
								
                        </tr>
                    </tbody>
                </table>
               </div>
            </div>
