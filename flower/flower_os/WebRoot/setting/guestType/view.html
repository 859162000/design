<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.guestType.code">代码</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.guestType.name">名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.guestType.status">状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
	<label class="col-sm-2 control-label" appLocale="setting.guestType.budgetItem">预算科目</label>
	<div class="col-sm-6" app-show="current.entity.propertyN00" url="/budgetSubject.do" ></div>
</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
