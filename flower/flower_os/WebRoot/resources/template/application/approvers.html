<!-- <h3 class="form-section" app-locale="application.logs"></h3> -->
<div class="row">
<div class="col-md-12">
<div class="table-responsive">
	<table class="table table-striped table-bordered table-condensed" role="grid">
		<thead>
			<tr>
				<th app-locale="application.task.user">审批人</th>
				<th app-locale="application.task.dept">部门</th>
				<th app-locale="application.task.role">角色</th>
				<th app-locale="application.task.date">任务时间</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in current.entity.tasks track by task.id" ng-if="task.status == '2'">
				<td ng-bind="::task.user.name"></td>
				<td ng-bind="::(task.dept.code + ' - ' + task.dept.name)">部门</td>
				<td ng-bind="::(task.role.id + ' - ' + task.role.name)">部门</td>
				<td ng-bind="::(task.createTime | date)"></td>				
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
