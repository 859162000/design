<form name="queryForm" method="post" ng-submit="queryForm()" class="form-horizontal"  >
<div class="portlet light bordered query-container">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-list"></i> 
			<span class="caption-subject font-dark sbold uppercase bold" app-locale="system.user.list">同步列表</span>
			<span class="caption-helper"></span>
		</div>
	</div>	
	<div class="portlet-title">
		<div class="col-sm-5">
			<button  ng-click="ad()" class="form-control">
				<label>ad.</label>
				<label app-locale="app.synchronize"></label>
			</button>
		</div>
	</div>
	<div class="portlet-title">
		<div class="col-sm-5">
			<button ng-click="sap()" class="form-control">
				<label>sap.</label>
				<label app-locale="app.synchronize"></label>
			</button>
		</div>
	</div>
	<div class="portlet-title">
		<div class="col-sm-5">
			<button ng-click="payFrom()" class="form-control">
				<label>payFrom.</label>
				<label app-locale="app.synchronize"></label>
			</button>
		</div>
	</div>
</div>

</form>
