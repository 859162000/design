<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.advanceType.advanceType">预支类型</label>
	<div class="col-sm-4"><p class="form-control-static" ng-bind="current.entity.name"></p></div>
	<label class="col-sm-2 control-label" app-locale="setting.dictionary.status">状态</label>
	<div class="col-sm-4"><div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.advanceType.budgetItem">预算科目</label>
	<div class="col-sm-6" app-show="current.entity.propertyN00" url="/budgetSubject.do" ></div>
</div>
<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
