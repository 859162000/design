<!-- <h3 class="form-section">
	{{ app.setting[ app.DICT_APPLICATION_TYPE ][ current.entity.type ].i18nKey | appLocale }}
	<small title="{{ 'application.id' | appLocale }}" ng-bind="current.entity.id"></small>
</h3> -->
<div class="row">
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.id">申请单号</div>
			<div class="col-md-9 value" ng-bind="current.entity.id"></div>
		</div>
	</div>
   <div class="col-md-4">
		<div class="form-group">
			<label class="col-sm-3 name" app-Locale="contract.period">合同期限</label>
			<div class="col-md-9 value">
				<div class="col-md-5 value" ng-bind="current.entity.propertyD00 |date"></div> 
					<span class="col-md-1" app-locale="app.datepicker.to">-</span> 
				<div class="col-md-5 value" ng-bind="current.entity.propertyD01 |date"></div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.type">合同种类</label>
			<div class="col-md-9 value" app-dict="current.entity.propertyC07"  dict-type="contractType" show-property='name'></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.contractSubject">合同主题</label>
			<div class="col-md-9 value" ng-bind="current.entity.propertyC02"></div>
		</div>
  	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.unit">签订单位</label>
			<div class="col-md-9 value" ng-bind="current.entity.propertyC06"></div>
		</div>
	</div>
</div>

<div class="row">
  <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.frameContract">是否框架合同</label>
			<div class="col-md-9 value" app-dict="current.entity.propertyC00"  dict-type="yes_no" show-property='name'></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.importantDegree">重要程度</label>
			<div class="col-md-9 value"  app-dict="current.entity.propertyC03"  dict-type="importantDegree" show-property='name' ></div>
		</div>
   </div>
   <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.signSituation">合同签订情况</label>
			<div class="col-md-9 value" app-dict="current.entity.propertyC01"  dict-type="contract_signSituation"  show-property='name'></div>
		</div>
	</div>
</div>

<div class="row">
  <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.archivingStatus">归档状态</label>			
			<div class="col-md-9 value" ng-bind="current.entity.propertyC04" ></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.taxesStatus">纳税状态</label>
			<div  app-dict="current.entity.propertyC05"  dict-type="taxesStatus" show-property='name'></div>
		</div>
	</div>
   <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-Locale="contract.taxesDate">纳税日期</label>
			<div class="col-md-9 value" ng-bind="current.entity.propertyD02 |date"></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12" >
		<div class="form-group">
			<label class="control-label col-md-1" app-locale="contract.content">合同内容</label>
			<div class="col-md-11">
				<textarea class="form-control" rows="3" ng-model="current.entity.remarks" readonly></textarea>
			</div>
		</div>
	</div>
</div>
