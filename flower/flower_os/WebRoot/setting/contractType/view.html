<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.contractType.code">合同类别代码</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.contractType.name">合同类别名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.contractType.rate">印花税率</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyN50"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.contractType.money">预先计税金额</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyN51"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.contractType.status">状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
