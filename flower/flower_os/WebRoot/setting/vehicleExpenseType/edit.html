
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">类别</label> -->
	<div class="col-sm-6">
		<input type="text"  style="display:none;"  class="form-control" ng-model="current.entity.type" name="entityType" ng-trim="true" required maxlength="20">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">加载方式</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;"  ng-model="current.entity.loadType" name="entityLoadType" ng-trim="true" required maxlength="2">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">用于排序的序号</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.ordinal" name="entityOrdinal" ng-trim="true" required maxlength="2">
	</div>
</div>

<div class="form-group">
	<!-- <label class="col-sm-2 control-label">code</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.code" ng-trim="true" required maxlength="20">
	</div>
</div>
<!-- 上面是车辆费用信息默认加载的隐藏部分  -->


<div class="form-group">
	<label class="col-sm-2 control-label">费用类别</label>
	<div class="col-sm-6">
		<input ng-model="current.entity.name" name="entityName"  ng-blur="testCode(current.entity.name)" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.required">请输入费用类别</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$invalid">请输入正确的费用类别</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">公司车辆科目</label>
	<div class="col-sm-6" app-ui-select="current.entity.propertyC00" url="/budgetSubject.do" required></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">租用车辆科目</label>
	<div class="col-sm-6" app-ui-select="current.entity.propertyC01" url="/budgetSubject.do" required></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">私人车辆科目</label>
		<div class="col-sm-6" app-ui-select="current.entity.propertyC02" url="/budgetSubject.do" required></div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">备注</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.remarks" name="entityRemark" ng-trim="true"  maxlength="100">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityRemark.$error.maxlength">不能超出100字</p>
	</div>
</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
