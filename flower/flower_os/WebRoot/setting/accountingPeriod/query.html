
<form name="queryForm" method="post" ng-submit="query()" class="form-horizontal"  >
<div class="portlet light bordered query-container">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-list"></i> 
			<span class="caption-subject font-dark sbold uppercase bold" app-locale="setting.accountingPeriod.list">会计期间设置查询列表</span>
			<span class="caption-helper"></span>
		</div>
		<div class="actions">
			<button type="button" class="btn btn-circle btn-icon-only btn-default"
				title="{{ (!hideQueryParams ? 'app.query.hide' : 'app.query.show')  | appLocale }}" 
				ng-click="hideQueryParams = !hideQueryParams">
				<i class="fa" 
					ng-class="{ 'fa-angle-down' : !hideQueryParams, 'fa-angle-up': hideQueryParams }"></i>
			</button>
			<!-- <button type="submit" class="btn btn-circle btn-icon-only btn-default"
				title="{{ 'app.query' | appLocale }}"  
				ng-disabled="queryForm.$invalid"
				app-permission="query" ng-click="query()" >
				<i class="fa fa-search"></i>
			</button> -->
			<button type="button" title="{{ 'app.add' | appLocale }}" class="btn btn-circle btn-icon-only btn-primary"
				app-permission="edit" ng-click="add()">
				<i class="fa fa-plus"></i>
			</button>
			<button type="button" title="{{ 'app.delete' | appLocale }}" class="btn btn-circle btn-icon-only btn-default"
				app-permission="edit" ng-disabled="!checkedUsers || !checkedUsers.length <= 0" ng-click="remove(checkedUsers)">
				<i class="fa fa-trash-o"></i>
			</button>
		</div>
	</div>
	
	<div class="portlet-body form">
		<div class="form-body" ng-show="!hideQueryParams">
			<div class="form-group">
			 <div class="col-sm-11">				
				<label class="col-sm-1 control-label" appLocale="setting.accountingPeriod.year">年份</label>
				<div class="col-sm-5">
					<input ng-model="current.params.year" class="form-control" ng-trim="true">
				</div>
				<label class="col-sm-1 control-label" appLocale="setting.accountingPeriod.month">月份</label>
				<div class="col-sm-5">
					<input ng-model="current.params.month" class="form-control" ng-trim="true">
				</div>
			  </div>
				<div class="col-sm-1">
					<button type="submit" class="btn btn-default btn-sm btn-outline btn btn-primary table-group-action-submit"
					ng-disabled="queryForm.$invalid"><i class="fa fa-search"></i></button>
				</div>
			</div>
		</div>
		
		<!-- 参数列表表格 -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed" role="grid" 
				st-table="dictionarys" st-safe-src="current.page.content">
				<thead>
					<tr>
						<!-- <th width="30" ui-table-select-all="content"></th> -->
						<th st-sort="accountingPeriod.period" app-locale="setting.accountingPeriod.period">会计期间</th>
						<th st-sort="accountingPeriod.startDate" app-locale="setting.accountingPeriod.startDate">起始日期</th>
						<th st-sort="accountingPeriod.endDate" app-locale="setting.accountingPeriod.endDate">结束日期</th>
						<!-- <th st-sort="accountingPeriod.monthlyPayment" app-locale="setting.accountingPeriod.monthlyPayment">月结日</th> -->
						<th width="30" class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="monthPeriod in dictionarys">
						<!-- <td ui-table-select="monthPeriod" selected-rows="current.selected"></td> -->
						<td><a href="javascript:;" ng-bind="::monthPeriod.id" ng-click="view(monthPeriod.year.id)"></a></td>
						<td ng-bind="::monthPeriod.startDate">起始日期</td>
						<td ng-bind="::monthPeriod.endDate">结束日期</td>
						<!-- <td ng-bind="::monthPeriod.month">月结日</td> -->
						<td class="text-center"><a href="javascript:;" title="{{ ::('app.edit' | appLocale) }}" ng-click="edit(monthPeriod.year.id)"><i class="fa fa-edit"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 显示分页 -->
		<div app-page></div>
	</div>
</div>
</form>
