<h3 class="page-title">会计科目配置</h3>
<div class="portlet-body form">

                        <div class="form-group">

                                <input class="form-control" id="mask_number" type="text"  />

                            <div class="col-md-2">
                                <input class="form-control" id="mask_number" type="text"  />
