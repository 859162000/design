<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.type">合同种类</label>
			<div class="col-md-9">				
				<div  app-dict="current.entity.propertyC07"  dict-type="contractType" show-property='name' inline="true" required></div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.contractSubject">合同主题</label>
			<div class="col-md-9">
				<input class="form-control" ng-model="current.entity.propertyC02" required>
			</div>
		</div>
  	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.unit">签订单位</label>
			<div class="col-md-9">
				<input class="form-control" ng-model="current.entity.propertyC06" required>
			</div>
		</div>
	</div>
</div>

<div class="row">
  <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.frameContract">是否框架合同</label>
			<div class="col-md-9">
				<div  app-dict-radio="current.entity.propertyC00"  dict-type="yes_no" show-property='name'  inline="true" required></div>
			</div>
		</div>
	</div>
  <div class="col-md-4">
   <div class="form-group">
	<label class="col-sm-3 control-label" app-Locale="contract.period">合同期限</label>
		<div class="col-sm-9">
			<div class="input-group input-daterange input-group-sm">
					<input type="date" class="form-control" ng-model="current.entity.propertyD00" uib-datepicker-popup> 
						<span class="input-group-addon" app-locale="app.datepicker.to">-</span> 
					<input type="date" class="form-control" ng-model="current.entity.propertyD01" uib-datepicker-popup>
			</div>
		</div>
	</div>
   </div>
   <div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.importantDegree">重要程度</label>
			<div class="col-md-9">
				<div  app-dict-select="current.entity.propertyC03"  dict-type="importantDegree" show-property='name'  inline="true" required></div>
			</div>
		</div>
   </div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<label class="control-label col-md-1"app-locale="contract.signSituation">合同签订情况</label>
			<div class="col-md-9">
				<div  app-dict-radio="current.entity.propertyC01"  dict-type="contract_signSituation"  show-property='name' inline="true" required></div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.archivingStatus">归档状态</label>
			<div class="col-md-9">				
				<input class="form-control" ng-model="current.entity.propertyC04" >
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3"app-locale="contract.taxesStatus">纳税状态</label>
			<div class="col-md-9">
				<div  app-dict-radio="current.entity.propertyC05"  dict-type="taxesStatus" show-property='name' inline="true" ></div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group">
			<label class="control-label col-md-3" app-locale="contract.taxesDate">纳税日期</label>
			<div class="col-md-9">
				<div class="input-group">
					<input type="date" class="form-control" ng-model="current.entity.propertyD02" required
						ng-min="app.today"
						uib-datepicker-popup is-open="openDatepicker">
					<div class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="openDatepicker=true">
							<span class="icon icon-calendar"></span><span class="sr-only">Split button!</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
	<div class="col-md-12" >
		<div class="form-group">
			<label class="control-label col-md-1" app-locale="contract.content">合同内容</label>
			<div class="col-md-11">
				<textarea class="form-control" rows="3" ng-model="current.entity.remarks" required></textarea>
			</div>
		</div>
	</div>
</div>
	
</div>
