<h3 class="page-title">个人电话费标准申请</h3>
		<div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                            <label class="control-label col-md-1">授权人</label>
                            <div class="col-md-3">
                                <input class="form-control" id="mask_number" type="text"  />
                            </div>
                            <label class="control-label col-md-1">被授权人</label>
                            <div class="col-md-3">
                                <input class="form-control" id="mask_number" type="text"  />
                            </div>
                            <label class="control-label col-md-1">状态</label>
                            <div class="col-md-3 input-group check-inline">
                                <label>  
                                  <input type="checkbox"  checked>有效</label>
                                <label>
                                  <input type="checkbox">待确认 </label>
                                <label>
                                  <input type="checkbox" >已确认</label>
                                 <label>
                                  <input type="checkbox">无效</label>
                                 <label>
                                  <input type="checkbox">收回</label>
                            </div>
                     </div>
                        
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-offset-5 col-sm-offset-5  col-xs-offset-5">
                                <button type="submit" class="btn blue">
                                    <i class="fa fa-check"></i> 查询</button>
                                <button  class="btn blue">申请</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
         
         
         
         <div class="col-sm-12 col-md-12 div-grid">
		  <div class="row">
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                        	 <th>授权人</th>
 							 <th>被授权人</th>
  							 <th>授权时间</th>

  							 <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="approval in session.approvals">
								<td ng-bind="approval.serial"></td> 
								<td ng-bind="approval.number"></td> 
								<td ng-bind="approval.type"></td> 
								<td ng-bind="approval.deptNo"></td> 
								<td ng-bind="approval.dept"></td> 
								<td ng-bind="approval.name"></td> 
								<td ng-bind="approval.approver"></td>
                        </tr>
                    </tbody>
                </table>
               </div>
