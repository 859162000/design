<div class="row">
	<div class="col-md-12" ng-include=" 'resources/template/application/view/header.html' "></div>
</div>
<div class="row">

<!-- 			<label class="col-md-3 name" app-locale="setting.purchaseWay.purchaseWay">采购方式</label> -->
<!-- 			<div class="col-md-9 value" app-dict="current.entity.propertyC00" dict-type="purchaseWay"></div> -->
<!-- 		</div> -->

	<div class="col-md-4">
		<div class="row static-info">
			<label class="col-md-3 name" app-locale="expense.other.project">费用项目</label>
			<div class="col-md-9 value" app-dict="current.entity.propertyC01" dict-type="expenseProject"></div>
		</div>
	</div>
</div>
<div class="row"><!-- 支付信息 -->
	<div class="col-md-12" ng-include=" 'resources/template/application/view/payee.html' "></div>
</div>

<div class="row">
<div class="col-md-12">
	<h4 class="form-section">
		<span app-locale="expense.other.details">费用明细</span>
	</h4>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-condensed" role="grid">
			<thead>
				<tr>
					<th width="30" class="text-center row-number">#</th>
					<th width="180" app-locale="budget.dept">预算中心</th>
					<th width="180" app-locale="application.cost.dept">成本中心</th>
					<th app-locale="expense.other.occurred">发生日期</th>
					<th app-locale="installment.period">归属期</th>
					<th app-locale="application.item.remarks">详细事项描述</th>
					<th app-locale="application.amount">金额</th>
					<th app-locale="budget.subject">预算科目</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in current.entity.items track by item.ordinal">
					<td class="text-right nowrap" ng-bind="$index+1"></td>
					<td ng-bind="item.budgetDept.name"></td>
					<td ng-bind="item.costDept.name"></td>
					<td ng-bind="item.propertyD00 | date:'yyyy-MM-dd'"></td>
					<td ng-bind="item.propertyD01 | date:'yyyy-MM'"></td>
					<td ng-bind="item.amount | double"></td>
					<td ng-bind="item.remarks"></td>
					<td app-show="item.budgetSubject.id" url="/budgetSubject.do"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="info">
					<td colspan="7" app-locale="app.amount.total" class="text-right nowrap">合计金额</td>
					<td class="nowrap" ng-bind="current.entity.expense.amount | currency:current.entity.payee.currency.symbol"></td>
				</tr>
				<tr class="success" ng-if="app.currency.id != current.entity.payee.currency.id">
					<td colspan="7" app-locale="app.amount.total" class="text-right nowrap">人民币合计</td>
					<td class="nowrap" ng-bind="current.entity.amount | currency"></td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
</div>


<div class="row"><!-- 附件，流程等信息 -->
<div class="col-md-12">
	<div class="tabbable-custom" uib-tabset>
		<div uib-tab heading="{{ 'application.files' | appLocale }}">
			<div ng-include=" 'resources/template/application/view/files.html' "></div>
		</div>
		<div uib-tab heading="{{ 'application.logs' | appLocale }}">
			<div ng-include=" 'resources/template/application/logs.html' "></div>
		</div>
		<div uib-tab heading="{{ 'application.approvers' | appLocale }}">
			<div ng-include=" 'resources/template/application/approvers.html' "></div>
		</div>
	</div>
</div>
</div>
