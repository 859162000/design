

<div class="form-group">
	<!-- <label class="col-sm-2 control-label">类别</label> -->
	<div class="col-sm-6">
		<input type="text"  style="display:none;"  class="form-control" ng-model="current.entity.type" name="entityType" ng-trim="true" required maxlength="50">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">加载方式</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;"  ng-model="current.entity.loadType" name="entityLoadType" ng-trim="true" required maxlength="2">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">用于排序的序号</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.ordinal" name="entityOrdinal" ng-trim="true" required maxlength="2">
	</div>
</div>
<!-- 上面是 合同明细配置  默认加载的隐藏部分  -->



<div class="form-group">
	<label class="col-sm-2 control-label">参数状态</label>
	<div class="col-sm-3" app-dict-radio="current.entity.status"  dict-type="status" inline="true"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">合同明细种类代码</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.code" ng-blur="testCode(current.entity.code)" name="entityCode" ng-trim="true" required maxlength="15">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$error.required">请输入用于合同明细种类代码</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$error.maxlength">不能超出15字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityCode.$invalid">请输入正确的合同明细种类代码</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">参数名称</label>
	<div class="col-sm-6">
		<input  ng-model="current.entity.name" name="entityName" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.required">请输入参数名称</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$invalid">请输入正确的参数名称</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">合同明细种类名称</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.propertyC00" name="propertyC00" class="form-control" ng-trim="true" required ng-maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.propertyC00.$error.required">请输入用户名</p>
		<p class="form-control-static text-danger" ng-if="editForm.propertyC00.$error.maxlength">不能超出20字节</p>
		<p class="form-control-static text-danger" ng-if="editForm.propertyC00.$invalid">请输入正确的车牌号</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">合同类型</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.propertyC01" name="entityPropertyC01" ng-trim="true" required maxlength="10">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$error.required">请输入合同类型</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$error.maxlength">不能超出10字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyC01.$invalid">请输入正确的合同类型</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">印花税率</label>
	<div class="col-sm-6">
		<input type="number" class="form-control" ng-model="current.entity.propertyN50" name="entityPropertyN50" ng-trim="true" required maxlength="10">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.required">请输入印花税率</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.maxlength">不能超出10个字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$invalid">请输入正确的印花税率</p>
	</div>
</div>



<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
