<div class="row">
<div class="col-md-3 col-lg-2 app-img-container" ng-repeat="file in current.entity.files">
	<div class="app-img" ng-click="app.uploader.view(file.fileId)">
		<img ng-src="{{ ::app.uploader.preview(file.fileId) }}" alt="{{ ::file.name }}" class="img-responsive img-thumbnail"></div>
	<div class="app-img-title"><a href="javascript:;" ng-click="app.uploader.view(file.fileId)">{{ ::file.name }}</a></div>
</div>
</div>
