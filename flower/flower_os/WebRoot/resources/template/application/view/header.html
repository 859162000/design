<div class="row">
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.id">申请单号</div>
			<div class="col-md-9 value" ng-bind="current.entity.id"></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.status">状态</div>
			<div class="col-md-9 value" app-dict="current.entity.status" dict-type="application_status"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.user">申请人</div>
			<div class="col-md-9 value" ng-bind="current.entity.user.name"></div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.dept">申请部门</div>
			<div class="col-md-9 value" ng-bind="current.entity.dept.name"></div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="row static-info">
			<div class="col-md-3 name" app-locale="application.date">申请日期</div>
			<div class="col-md-9 value" ng-bind="current.entity.submitTime | date"></div>
		</div>
	</div>
</div>
