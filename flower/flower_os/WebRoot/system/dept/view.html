<!-- 查看部门信息 -->
<div class="form-horizontal">
<div class="form-body">
	<div class="form-group">
		<label class="col-sm-2 control-label">部门代码</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.code"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">部门名称</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.name"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">上级部门</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.parent.name"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">组织架构类型</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.type"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">审批金额</label>
		<div class="col-sm-6"><p class="form-control-static" ng-bind="current.entity.approvalAmount | currency"></p></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">状态</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.status"></p>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">同步</label>
		<div class="col-sm-6">
			<p class="form-control-static" ng-bind="current.entity.syncStatus"></p>
		</div>
	</div>
</div>
</div>
