<h3 class="page-title"> 岗位管理查询</h3>
<div class="portlet-body form">
                <!-- BEGIN FORM-->
                 <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-1">岗位代码</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" />
                            </div>
                            <label class="control-label col-md-1">岗位名称</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" />
                            </div>
                            <label class="control-label col-md-1">归属机构</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<label class="control-label col-md-1">机构级别</label>
                            <div class="col-md-3">
                                	<select class="form-control"  ng-model="mstep" ng-options="ab.state for ab in session.approvals">
                               	 	</select>
                              	</div>
                            <label class="control-label col-md-1">权限级别</label>
                            <div class="col-md-3">
                                	<select class="form-control"  ng-model="mstep" ng-options="ab.state for ab in session.approvals">
                               	 	</select>
                              	</div>
                            <label class="control-label col-md-1">有效标志</label>
                            <div class="col-md-3">
                                	<select class="form-control"  ng-model="mstep" ng-options="ab.state for ab in session.approvals">
                               	 	</select>
                              	</div>
                        </div>
                        
                        <div class="form-group">
                        	<label class="control-label col-md-1">经办人</label>
                            <div class="col-md-3">
                                <input class="form-control" type="text" />
                            </div>
                            <label class="control-label col-md-1">创建时间</label>
                            <div class="col-md-3">
                              <div class="input-group  date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                                  <input type="text" class="form-control" name="from">
                                    <span class="input-group-addon"> 至 </span>
                                  <input type="text" class="form-control" name="to"> </div>
                               </div>
                        </div>
                        
                        
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-offset-5 col-sm-offset-5  col-xs-offset-5">
                                <button type="submit" class="btn blue">
                                    <i class="fa fa-check"></i> 查询</button>
                                <button type="reset" class="btn default">重置</button>
                                <button class="btn blue">申请</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
         <div class="col-sm-12 col-md-12 div-grid">
		  <div class="row">
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr> 
                             <th><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /> </th>
                   			 <th>序号</th>
                   			 <th>岗位代码</th>
                   			 <th>岗位名称</th>
                   			 <th>归属机构代码</th>
                   			 <th>归属机构级别</th>
                   			 <th>权限级别</th>
                   			 <th>备注</th>
                   			 <th>经办人</th>
                   			 <th>创建时间</th>
                   			 <th>有效标志</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="approval in session.approvals">
								<td> <input type="checkbox" class="checkboxes" value="1" /> </td>
								<td ng-bind="approval.serial"></td> 
								<td ng-bind="approval.number"></td> 
								<td ng-bind="approval.type"></td>
								<td ng-bind="approval.serial"></td> 
								<td ng-bind="approval.type"></td>
								<td ng-bind="approval.serial"></td>
								<td ng-bind="approval.serial"></td> 
								<td ng-bind="approval.number"></td> 
								<td ng-bind="approval.type"></td>
								<td ng-bind="approval.serial"></td> 
                        </tr>
                    </tbody>
                </table>
               </div>
            </div>
