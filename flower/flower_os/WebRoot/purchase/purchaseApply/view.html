<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.vehicle.license">车牌号</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC00"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.vehicle.type">车辆类型</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC01"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.vehicle.assetNo">资产号</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC02"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.vehicle.model">车辆型号</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC03"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.vehicle.assetName">资产名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC04"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.vehicle.mobile">联系电话</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC05"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.vehicle.status">状态</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC06"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
