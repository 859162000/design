<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.advanceType.code">预支类型代码</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.code" name="entitycode" ng-trim="true" required  ng-maxlength="100">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entitycode.$error.required" app-locale="app.validator.required"></p>
		<p class="form-control-static text-danger" ng-if="editForm.entitycode.$error.maxlength" app-locale="app.validator.maxlength" app-locale-args="['', 100]">不能超出100字节</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.advanceType.advanceType">预支类型</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.name" name="entityName" ng-trim="true" required  ng-maxlength="100">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.required" app-locale="app.validator.required"></p>
		<p class="form-control-static text-danger" ng-if="editForm.entityName.$error.maxlength" app-locale="app.validator.maxlength" app-locale-args="['', 100]">不能超出100字节</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.dictionary.status">状态</label>
	<div class="col-sm-3" app-dict-radio="current.entity.status"  dict-type="status" inline="true" required></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.advanceType.budgetItem">预算科目</label>
	<div class="col-sm-6" app-ui-select="current.entity.propertyN00" url="/budgetSubject.do" required></div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="!current.entity.propertyN00" app-locale="app.validator.required">请输入预算科目</p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
