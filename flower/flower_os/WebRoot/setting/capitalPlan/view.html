<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.capitalPlan.code">科目代码</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.capitalPlan.name">科目名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.capitalPlan.status">状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
	<label class="col-sm-2 control-label" appLocale="setting.capitalPlan.agency">适用机构</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyT00"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.capitalPlan.remarks">备注</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC02"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
