
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">类别</label> -->
	<div class="col-sm-6">
		<input type="text"  style="display:none;"  class="form-control" ng-model="current.entity.type" name="entityType" ng-trim="true" required maxlength="20">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">加载方式</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;"  ng-model="current.entity.loadType" name="entityLoadType" ng-trim="true" required maxlength="2">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">用于排序的序号</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.ordinal" name="entityOrdinal" ng-trim="true" required maxlength="2">
	</div>
</div>

<!-- 上面是 应税项目逻辑设置默认加载的隐藏部分  -->

<div class="form-group">
	<label class="col-sm-2 control-label">预算科目</label>
	<div class="col-sm-6" app-ui-select="current.entity.propertyN00" url="/budgetSubject.do" required></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">是否免征金额</label>
	<div class="col-sm-3" app-dict-radio="current.entity.propertyC00"  dict-type="yes_no" inline="true" required></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">应税事项</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.propertyC01" name="entityProperty01" ng-trim="true" required maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty01.$error.required">请输入应税事项</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty01.$error.maxlength">不能超出20字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty01.$invalid">请输入正确的应税事项</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">成本中心</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.propertyC02" name="entityProperty02" ng-trim="true" required maxlength="100">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty02.$error.required">请输入成本中心</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty02.$error.maxlength">不能超出100字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityProperty02.$invalid">请输入正确的成本中心</p>
	</div>
</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
