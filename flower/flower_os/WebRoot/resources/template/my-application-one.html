<!-- 单个菜单的个人申请单列表,可用于每个独立的申请页面,此页面没有进行权限控制,均只能操作自己的数据 -->
<form name="queryForm" method="post" ng-submit="query()" class="form-horizontal">
<div class="portlet light bordered query-container">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-list"></i> <span class="caption-subject font-dark sbold uppercase bold"
				app-locale-bind="current.title || 'app.query.list'">申请列表</span> <span class="caption-helper"></span>
		</div>
		<div class="actions">
			<button type="button" class="btn btn-circle btn-icon-only btn-default"
				title="{{ (!hideQueryParams ? 'app.query.hide' : 'app.query.show')  | appLocale }}"
				ng-click="hideQueryParams = !hideQueryParams">
				<i class="fa" ng-class="{ 'fa-angle-down' : !hideQueryParams, 'fa-angle-up': hideQueryParams }"></i>
			</button>
			<button type="button" title="{{ 'app.add' | appLocale }}" class="btn btn-circle btn-icon-only btn-default"
				ng-click="add()">
				<i class="fa fa-plus"></i>
			</button>
			<button type="button" title="{{ 'app.delete' | appLocale }}" class="btn btn-circle btn-icon-only btn-default"
				ng-disabled="!current.selected || !current.selected.length" ng-click="remove(current.selected)">
				<i class="fa fa-trash-o"></i>
			</button>
		</div>
	</div>

	<div class="portlet-body form">
		<div class="form-body" ng-show="!hideQueryParams">
			<div class="form-group">
				<label class="col-sm-1 control-label" appLocale="app.application.id">申请单号</label>
				<div class="col-sm-2">
					<input ng-model="current.params.id" class="form-control input-sm" ng-trim="true">
				</div>
				<label class="col-sm-1 control-label" appLocale="app.application.date">申请时间</label>
				<div class="col-sm-4">
					<!-- <div class="input-group">
						<input type="date" class="form-control" ng-model="current.params.submitTimes[0]" uib-datepicker-popup
							is-open="openSubmitTimes0Datepicker">
						<div class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="openSubmitTimes0Datepicker=true">
								<span class="icon icon-calendar"></span><span class="sr-only">Split button!</span>
							</button>
						</div>
					</div> -->

					<div class="input-group input-large date-picker input-daterange">
						<input type="text" class="form-control" name="current.params.submitTimes[0]" uib-datepicker-popup> 
						<span class="input-group-addon" app-locale="app.datepicker.to">-</span> 
						<input type="text" class="form-control" name="current.params.submitTimes[1]" uib-datepicker-popup>
					</div>
				</div>
				<label class="col-sm-1 control-label" appLocale="app.application.user">申请人</label>
				<div class="col-sm-2">
					<input ng-model="current.params.user" class="form-control input-sm" ng-trim="true">
				</div>
				<div class="col-sm-1 btn-group-sm">
					<button class="btn btn-primary" title="{{ 'app.query' | appLocale }}" ng-disabled="queryForm.$invalid">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
		</div>

		<!-- 人员列表表格 -->
		<div class="table-responsive" ui-grid="current.uiGridOptions" ui-grdi-selection></div>

		<!-- 显示分页 -->
		<div app-page></div>
	</div>
</div>
</form>
