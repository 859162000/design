<!-- 新增页面入口 -->	
<div class="form-group ">
	<label class="col-sm-2 control-label" app-locale="finance.accounting.year">年份</label>
	<div class="col-sm-6">
		<input type="number" ng-model="current.entity.id" class="form-control input-sm" required ng-change="auotSetMonth()" >
	</div>
</div>

<div class="form-group">
	<div class="col-sm-8 sol-sm-offset-2">
		<table class="table table-striped table-bordered table-condensed" role="grid">
			<thead>
				<tr>
					<th class="col-sm-2 control-label" app-locale="setting.accountingPeriod.period">月份</th>
					<th class="col-sm-6" app-locale="setting.accountingPeriod.monthlyPayment">月结日</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="month in current.entity.months">
					<td class="col-sm-2 text-right" ng-bind="month.month"></td>
					<td class="col-sm-6">
						<div class="input-group">
							<input type="date" class="form-control input-sm" ng-model="month.endDate" name="entityEndDate" required
								uib-datepicker-popup is-open="openDatepicker">
							<div class="input-group-btn">
								<button class="btn btn-default btn-sm" type="button" ng-click="openDatepicker=true">
									<span class="icon icon-calendar"></span><span class="sr-only">Split button!</span>
								</button>
							</div>
						</div>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
