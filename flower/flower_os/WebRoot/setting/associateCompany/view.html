<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.associateCompany.code">公司代码</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.associateCompany.name">公司名称</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.associateCompany.nation">所属国家</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyC01"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.associateCompany.status">状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.associateCompany.accounting">会计科目</label>
	<div class="col-sm-4" app-show="current.entity.propertyC03"   url="/accountingSubject.do">会计科目</div>
</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
