<h3 class="form-section" app-locale="application.items"></h3>
<div class="row">
<div class="col-md-12">
<div class="table-responsive">
	<table class="table table-striped table-bordered table-condensed" role="grid" 
		st-table="item" st-sticky-header st-safe-src="current.entity.items">
		<thead>
			<tr>
				<th st-sort="item.budgetDept.code" app-locale="application.dept.budget">成本中心</th>
				<th st-sort="dept.name" app-locale="application.log.dept">部门</th>
				<th st-sort="createTime" app-locale="application.log.date">时间</th>
				<th st-sort="type" app-locale="application.log.result">审批结果</th>
				<th app-locale="app.remarks">备注</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="log in logs">
				<td ng-bind="::log.creator.name"></td>
				<td ng-bind="::(log.dept.code + ' - ' + log.dept.name)">部门</td>
				<td ng-bind="::(log.createTime)"></td>
				<td app-dict="log.type" app-dict-type="application_log_type"></td>
				<td>
					<span ng-if="log.authorizer" app-locale-bind="application.log.authorized" app-locale-args="log.authorizer.name"></span>
					{{ log.remarks }}
				</td>				
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
