<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.vehicleExpenseType.ExpenseType">费用类别</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.vehicleExpenseType.companyVehicle">公司车辆科目</label>
	<div class="col-sm-4" app-show="current.entity.propertyC00" url="/budgetSubject.do"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.vehicleExpenseType.rentVehicle">租用车辆科目</label>
	<div class="col-sm-4" app-show="current.entity.propertyC01" url="/budgetSubject.do"></div>
	<label class="col-sm-2 control-label" appLocale="setting.vehicleExpenseType.privateVehicle">私人车辆科目</label>
	<div class="col-sm-4" app-show="current.entity.propertyC02" url="/budgetSubject.do"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.vehicleExpenseType.remark">备注</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.remarks"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
