			<h3>合同审批</h3>
			<div class="form-group">
				<label class="col-lg-1 control-label">合同单号</label>
				<div class="col-lg-3"><p class="form-control-static" ng-bind="contractApprove.id">2015040900001</p></div>
			</div>
			<div class="form-group" >
				<label class="col-lg-1 control-label">合同种类</label>
				<div class="col-lg-3">
					<select class="form-control">
						<option>B10001 - 有关上海宝钢公司的合同</option>
						<option>B10002 - 有关中信银行的合同</option>
					</select>
				</div>
			 
				<label class="col-lg-1 control-label">合同类别</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" value="{{contractApprove.classz}}">
				</div>
				
				
				<label class="col-lg-1 control-label">合同签订情况</label>
				<div class="col-lg-3">
					<div class="radio">
						<label>
							<input type="radio" name="group" id="optionsRadios1" value="option1" checked>
							新签
						</label>
						<label>
							<input type="radio" name="group" id="optionsRadios2" value="option2">
							续签无改动
						 </label> 
						 <label>
							<input type="radio" name="group" id="optionsRadios2" value="option2">
							续签有改动
						 </label> 
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-1 control-label">是否框架合同</label>
				
				<div class="col-lg-3">
					<div class="radio">
						<label>
							<input type="radio" name="status" id="optionsRadios1" value="option1" checked>
							框架合同
						</label>
						<label>
							<input type="radio" name="status" id="optionsRadios2" value="option2">
							非框架合同
						 </label>
					</div>
				</div>
				 
				<label class="col-lg-1 control-label">合同主题</label>
				<div class="col-lg-3"><input type="text" class="form-control" value="供应商合同"></div>
			 
			</div>	
			<div class="form-group">
				<label class="col-lg-1 control-label">合同期限</label>
				<div class="col-lg-3">
					<div class="input-group">
						<div class="input-group datetimepicker date form_datet" data-min-view="month">

							 <span class="input-group-addon"><span >from</span></span>

							 <input class="form-control" type="text" size="16" id="createTime0" name="createTimes" value="2015-04-17" >

							 <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

							 <span class="input-group-addon"><span>to</span></span>

							 <input class="form-control" type="text" size="16" id="createTime0" name="createTimes" value="2016-04-17" >

							 <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

						</div>
					</div>
				</div>
				
				
				<label class="col-lg-1 control-label">签订单位</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" value="方正集团西南事业部">
				</div>
				
				
				<label class="col-lg-1 control-label">重要程度</label>
				<div class="col-lg-3">
					<select class="form-control">
						<option>一般重要</option>
						<option>中等重要</option>
						<option>非常重要</option>
					</select>
				</div>	
			</div>	
			
			<div class="form-group">
				<label class="col-lg-1 control-label">合同内容</label>
				<div class="col-lg-3">
					<textarea type="text" class="form-control">建设银行</textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-1 control-label">归档状态</label>
				<div class="col-lg-3"> 
					<input type="text" class="form-control" value="已经归档">
				</div><label class="col-lg-1 control-label">纳税状态</label>
				<div class="col-lg-3"> 
					<input type="text" class="form-control" value="已经纳税">
				</div><label class="col-lg-1 control-label">归档日期</label>
				<div class="col-lg-3">
					<div class="input-group datetimepicker date form_datet" data-min-view="month">
						<input class="form-control" type="text" size="16" id="createTime0" name="createTimes" value="2015/04/20" >
							<span class="input-group-addon">

							</span>
					</div>
				</div>
			
			</div>
			<div class="form-group">
				<label class="col-lg-1 control-label">状态</label>
				<div class="col-lg-3">
					<p class="form-control-static">审批中...</p>
				</div>

				<div class="col-lg-3">

			</div>
