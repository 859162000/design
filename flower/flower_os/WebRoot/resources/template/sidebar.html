		<li class="nav-item" ng-repeat="menu in session.menus"
			ng-if="!menu.hidden" 
			ng-class="{ active: session.navs.include(menu), open: menu.open, start: menu.first }">
			<a class="nav-link nav-toggle" 
				href="{{ ::(menu.url && !menu.router['abstract'] ? '#' + menu.url : 'javascript:;') }}" 
				ng-click="toggle(menu)">
				<i class="{{ ::(menu.icon || 'icon-settings') }}"></i>
				<span class="title" ng-bind="getText(menu.i18nKey) || menu.name"></span>
				<span class="arrow" ng-class="{ open: menu.open }" ng-if="menu.children && menu.children.length > 0"></span>
				<span class="selected" ng-if="session.navs.include(menu)"></span>
			</a>
			<ul class="sub-menu" 
				ng-if="menu.children && menu.children.length > 0"
				ng-include=" 'resources/template/sidebar-sub.html' ">
			</ul>
		</li>
