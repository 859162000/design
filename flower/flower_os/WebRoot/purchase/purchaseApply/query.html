
<form name="queryForm" method="post" ng-submit="query()" class="form-horizontal"  >
<div class="portlet light bordered query-container">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-list"></i> 
			<span class="caption-subject font-dark sbold uppercase bold" app-locale="purchase.apply.list">采购申请列表</span>
			<span class="caption-helper"></span>
		</div>
		<div class="actions">
			<button type="button" class="btn btn-circle btn-icon-only btn-default"
				title="{{ (!hideQueryParams ? 'app.query.hide' : 'app.query.show')  | appLocale }}" 
				ng-click="hideQueryParams = !hideQueryParams">
				<i class="fa" 
					ng-class="{ 'fa-angle-down' : !hideQueryParams, 'fa-angle-up': hideQueryParams }"></i>
			</button>
			<!-- <button type="submit" class="btn btn-circle btn-icon-only btn-default"
				title="{{ 'app.query' | appLocale }}"  
				ng-disabled="queryForm.$invalid"
				app-permission="query" ng-click="query()" >
				<i class="fa fa-search"></i>
			</button> -->
			<button type="button" title="{{ 'app.add' | appLocale }}" class="btn btn-circle btn-icon-only btn-default"
				app-permission="edit" ng-click="add()">
				<i class="fa fa-plus"></i>
			</button>
			<button type="button" title="{{ 'app.delete' | appLocale }}" class="btn btn-circle btn-icon-only btn-default"
				app-permission="edit" ng-disabled="!checkedUsers || !checkedUsers.length <= 0" ng-click="remove(checkedUsers)">
				<i class="fa fa-trash-o"></i>
			</button>
		</div>
	</div>
	
	<div class="portlet-body form">
		<div class="form-body" ng-show="!hideQueryParams">
			<div class="form-group">				
				<label class="col-sm-1 control-label" appLocale="setting.vehicle.name">申请单号</label>
				<div class="col-sm-5">
				    <input ng-model="current.params.type"  style="display:none;" class="form-control" ng-trim="true">
					<input ng-model="current.params.name" class="form-control" ng-trim="true" >
				</div>
				    
				
				<label class="col-sm-1 control-label" appLocale="setting.vehicle.type">单号类型</label>
				<div class="col-sm-3">
					<input ng-model="current.params.name" class="form-control" ng-trim="true">
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary" app-locale="app.query">查询</button>
					<button type="button" class="btn btn-primary" app-locale="app.add" ng-click="add()">新增</button>
					<button type="button" class="btn btn-primary" app-locale="app.delete" 
						ng-disabled="current.selected.length < 1"
						ng-click="remove(current.selected)">删除</button>
				</div>
			</div>
		</div>
		
		<!-- 参数列表表格 -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed" role="grid" 
				st-table="dictionarys" st-safe-src="current.page.content">
				<thead>
					<tr>
						<th width="30" ui-table-select-all="dictionarys"></th>
						<th st-sort="vehicle.license" app-locale="setting.vehicle.license ">车牌号</th>
						<th st-sort="vehicle.type" app-locale="setting.vehicle.type">车辆类型</th>
						<th st-sort="vehicle.assetNo" app-locale="setting.vehicle.assetNo">资产号</th>
						<th st-sort="vehicle.model" app-locale="setting.vehicle.model">车辆型号</th>
						<th st-sort="vehicle.assetName" app-locale="setting.vehicle.assetName">资产名称</th>
						<th st-sort="vehicle.mobile" app-locale="setting.vehicle.mobile">联系电话</th>
						<th st-sort="vehicle.status" app-locale="setting.vehicle.status">状态</th>
						<th width="30" class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="dictionary in dictionarys">
						<td ui-table-select="dictionary" selected-rows="current.selected"></td>
						<td><a href="javascript:;" ng-bind="dictionary.code" ng-click="view(dictionary)"></a></td>
						<td ng-bind="dictionary.propertyC00">车辆类型</td>
						<td ng-bind="dictionary.propertyC01">资产号</td>
						<td ng-bind="dictionary.propertyC02">车辆型号</td>
						<td ng-bind="dictionary.propertyC03">资产名称</td>
						<td ng-bind="dictionary.propertyC04">联系电话</td>
						<td ng-bind="dictionary.propertyC05">状态</td>
						<td class="text-center"><a href="javascript:;" title="{{ 'app.edit' | appLocale }}" ng-click="edit(dictionary)"><i class="fa fa-edit"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 显示分页 -->
		<div app-page></div>
	</div>
</div>
</form>
