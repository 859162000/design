<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.accounting.status">参数状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
	<label class="col-sm-2 control-label" app-locale="setting.accounting.code">会计科目代码</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.accounting.money">会计复核金额</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.reviewAmount"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.accounting.info">会计科目信息</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.name"></p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.accounting.cashFlow">现金流</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.cashFlow"></p>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
