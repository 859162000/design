<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.email.email">邮箱</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.email.receive">是否接收审批邮件</label>
	 <div class="col-sm-4" app-dict="current.entity.name" dict-type="yes_no"></div>
</div>

<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
