<div class="form-group">
	<label class="col-sm-2 control-label" app-locale="setting.travelExpenStandard.cityType">城市类别</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.code"></p>
	</div>
	<label class="col-sm-2 control-label" app-locale="setting.travelExpenStandard.status">状态</label>
	<div class="col-sm-4" app-dict="current.entity.status" dict-type="status"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label" appLocale="setting.travelExpenStandard.accommodation">住宿费</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyN50"></p>
	</div>
	<label class="col-sm-2 control-label" appLocale="setting.travelExpenStandard.meals">餐费</label>
	<div class="col-sm-4">
		<p class="form-control-static" ng-bind="current.entity.propertyN51"></p>
	</div>
</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="button" class="btn btn-primary" app-locale="app.edit"
			ng-click="edit()">编辑</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel"
			ng-click="cancel()">取消</button>
	</div>
</div>
