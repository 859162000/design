
<!-- 认加载的隐藏部分  -->

<div class="form-group">
	<!-- <label class="col-sm-2 control-label">类别</label> -->
	<div class="col-sm-6">
		<input type="text"  style="display:none;"  class="form-control" ng-model="current.entity.type" name="entityType" ng-trim="true" required maxlength="20">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">加载方式</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;"  ng-model="current.entity.loadType" name="entityLoadType" ng-trim="true" required maxlength="2">
	</div>
</div>
<div class="form-group">
	<!-- <label class="col-sm-2 control-label">用于排序的序号</label> -->
	<div class="col-sm-6">
		<input class="form-control" style="display:none;" ng-model="current.entity.ordinal" name="entityOrdinal" ng-trim="true" required maxlength="2">
	</div>
</div>
<!-- 上面是 电话费设置逻  置默认加载的隐藏部分  -->

<div class="form-group">
	<label class="col-sm-2 control-label">状态</label>
	<div class="col-sm-3" app-dict-radio="current.entity.status"  dict-type="status" inline="true"></div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">电话费标准代码</label>
	<div class="col-sm-6">
		<input class="form-control" ng-model="current.entity.code" ng-blur="testCode(current.entity.code)" name="entityOrdinal" ng-trim="true" required maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityOrdinal.$error.required">请输入电话费标准</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityOrdinal.$error.maxlength">不能超出2字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityOrdinal.$invalid">请输入电话费标准</p>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">最高金额</label>
	<div class="col-sm-6">
		<input type="number" class="form-control" ng-model="current.entity.propertyN50" name="entityPropertyN50" ng-trim="true" required maxlength="20">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.required">请输入最高金额</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$error.maxlength">不能超出20字</p>
		<p class="form-control-static text-danger" ng-if="editForm.entityPropertyN50.$invalid">请输入正确的最高金额</p>
	</div>
</div>



<div class="form-group">
	<div class="col-sm-6 col-sm-offset-2">
		<button type="submit" class="btn btn-primary" app-locale="app.save" ng-disabled="editForm.$invalid">保存</button>
		<button type="button" class="btn btn-primary" app-locale="app.cancel" ng-click="cancel()">取消</button>
	</div>
</div>
