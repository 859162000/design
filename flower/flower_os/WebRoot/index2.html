<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL PLUGINS -->

<!-- END PAGE LEVEL PLUGINS -->

<!-- END HEAD -->

<body class="page-sidebar-closed-hide-logo page-on-load"
	ng-class="{ 'page-content-white': app.layout.pageContentWhite,
				'page-container-bg-solid': app.layout.pageBodySolid, 
				'page-sidebar-closed': app.layout.pageSidebarClosed,
				'page-header-fixed': app.layout.pageHeaderFixed }">
	<!-- BEGIN PAGE SPINNER -->
	<div ng-spinner-bar class="page-spinner-bar">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>
	<!-- END PAGE SPINNER -->
	<!-- BEGIN HEADER -->
	<div data-ng-include="'resources/template/header.html'" class="page-header navbar" 
		ng-class="{ 'navbar-fixed-top': app.layout.pageHeaderFixed }"></div>
	<!-- END HEADER -->
	<div class="clearfix"></div>
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div data-ng-include="'resources/template/sidebar2.html'" class="page-sidebar-wrapper"  ng-controller="SidebarController"  ></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- BEGIN STYLE CUSTOMIZER(optional) -->
				<!-- <div data-ng-include="'resources/template/theme-panel.html'" class="theme-panel hidden-xs hidden-sm"></div> -->
				<!-- END STYLE CUSTOMIZER -->
				<!-- BEGIN ACTUAL CONTENT -->
				<div ui-view class="fade-in-up"></div>
				<!-- END ACTUAL CONTENT -->
			</div>
		</div>
		<!-- END CONTENT -->
		<!-- BEGIN QUICK SIDEBAR -->
		<!-- <a href="javascript:;" class="page-quick-sidebar-toggler"> <i class="icon-login"></i></a>
		<div data-ng-include="'resources/template/quick-sidebar.html'" class="page-quick-sidebar-wrapper"></div> -->
		<!-- END QUICK SIDEBAR -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<!-- <div data-ng-include="'resources/template/footer.html'" class="page-footer"></div> -->
	<!-- END FOOTER -->
</body>

</html>
